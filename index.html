<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dalts Music Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar-fill"></div>
      </div>
      <div class="player">
        <div class="player-header">
          <div class="player-thumbnail">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/I/51a1NKExrxL.png"
              alt="Music Player" class="player-img">
          </div>
          <div class="player-details">
            <h1 class="player-name">Dalts Music Player</h1>
            <div class="player-count-wrapper">
              <span class="player-count">7</span> Songs
            </div>
            <button class="button is-green player-trigger">Play</button>
          </div>
        </div>
        <div class="player-body">
          <ul class="playlist">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
